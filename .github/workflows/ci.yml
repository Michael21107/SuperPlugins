name: CI

on: [push, pull_request]

jobs:
  build:
    name: Build
    runs-on: windows-2019
    env:
        ACTIONS_ALLOW_UNSECURE_COMMANDS: true
        SuperPlugins_BUILD_PATH: ${{ github.workspace }}/Build
    steps:
      - uses: actions/checkout@v2
      
      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.x'
      - name: Install dependencies
        run: dotnet add package MyPackage --version 1.0.0 --source https://www.myget.org/F/superplugins/api/v3/index.json

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.1
        
      - name: Build
        run: |
          msbuild SuperPlugins.sln /p:Configuration=Release /p:Platform="Any CPU"

      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          #name: SuperPlugins-Release
          path: ${{ env.SuperPlugins_BUILD_PATH }}
