//This is a library that allows my plugins to all work together nicely.

//UpdateNotifications- Shows notifications in game when plugins are outdated. They will still be sent in the log, and support is not provided to outdated versions!
//ErrorReporting- This will automatically send errors from my plugins to my Discord. The data will never contain personal info, you can see for yourself on my Discord dsc.PyrosFun.com
//FirstTime- This is a setting which just shows the first time launch message if enabled.

[Settings]
UpdateNotifications = true
ErrorReporting = true
FirstTime = true

//PluginManager- Main menu for my plugins. Check it out, its pretty useful!
//List of key names: https://learn.microsoft.com/en-us/dotnet/api/System.Windows.Forms.Keys?view=netframework-4.8

[Keys]
PluginManager = K