//To disable an event, replace 'true' with 'false'
//Make sure it is all lower case.

[Events]
Fight = true
OpenCarry = true
PulloverShooting = true
CarFire = true
CarAccident = true
InjuredPed = true
RecklessDriver = true
SuicidalPed = true
Mugging = true
RoadRage = true

//ShowBlips- If this is true, it will show blips on events.
//TimeBetweenEvents- This is the time (In seconds) that it will wait after an event to spawn a new one.
//Keep in mind the default 10 seconds is a pretty good time.

[Settings]
ShowBlips = true
TimeBetweenEvents = 100

[Keys]
EndEvent = Keys.End