//Interact- Key to interact with callout. Only active during callouts.
//EndCall- Ends the current callout instantly.
//PluginManager- Main menu for my plugins. Ideally this should be the same in all of my plugins.
//List of key names: https://learn.microsoft.com/en-us/dotnet/api/System.Windows.Forms.Keys?view=netframework-4.8

[Keys]
Interact = Y
EndCall = End
PluginManager = K

[Msc]
EmergencyNumber = "911"
//This setting only changes callout messages that say "911 call" so
//people from other countries can use their own emergency number.