//PlayerDamage - Enables DeadlyWeapons for player damage.
//NPCDamage - Enables DeadlyWeapons for player damage.
//DamageRandomizer - How much to randomize damage values to keep things spicy. (Set 0 to disable)
//Panic - Enables DeadlyWeapons for player damage.
//PanicCooldown - Enables DeadlyWeapons for player damage.

[Features]
PlayerDamage = true
NPCDamage = true
DamageRandomizer = 15
Panic = true
PanicCooldown = 120

// You may also enable / disable what backup you want to have come when the panic is activated. You can enable multiple as well.

[Backup]
Code3Backup = true
SwatBackup = false
NooseBackup = false

//Debug section is for testing if the plugin works correctly. This section will also contain experimental features in the future.
//EnableDebug - If set to true, will show detailed information whenever the player or a ped is shot.

[Debug]
Debug = false